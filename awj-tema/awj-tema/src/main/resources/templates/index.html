<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autentificare - StudentBudget</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Acelasi gradient ca restul aplicatiei */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARDUL DE LOGIN - Centrat si Modern */
        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Alb aproape opac */
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        /* Logo / Titlu */
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 28px;
        }

        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* INPUTURI */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Important ca sa nu iasa din cutie */
            font-size: 14px;
            transition: 0.3s;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        /* BUTON */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        /* EROARE */
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
            border: 1px solid #e74c3c;
        }

        /* Footer mic */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>StudentBudget</h1>
    <p class="subtitle">Gestionarea inteligentă a finanțelor tale</p>

    <div th:if="${error}" class="error">
        <span th:text="${error}">Eroare</span>
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="email" placeholder="Adresa de Email" required>
        <input type="password" name="password" placeholder="Parola" required>

        <button type="submit">Autentificare</button>
    </form>

    <div class="footer">
        &copy; 2026 StudentBudget Project
    </div>
</div>

</body>
</html>
